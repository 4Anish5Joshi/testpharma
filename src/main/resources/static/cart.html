  </head>

  <body>
    <header>
      <div id="nav-head" class="header-nav">
        <div class="container">
          <div class="row">
            <div class="col-lg-2 col-md-3 no-padding col-sm-12 nav-img">
              <img
                class="imgg"

                ><i class="fas d-block d-md-none small-menu fa-bars"></i

            </div>
            <div id="menu" class="col-lg-8 col-md-9 d-none d-md-block nav-item">
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about_us.html">About us</a></li>

              </ul>
            </div>

      </div>
    </header>

    <br /><br />

    <div class="site-section">
      <div class="container">
        <div class="row mb-5">
          <form class="col-md-12" method="post">
            <div class="site-blocks-table">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th class="product-thumbnail">Image</th>
                    <th class="product-name">Product</th>
                    <th class="product-price">Price</th>
                    <th class="product-quantity">Quantity</th>
                    <th class="product-remove">Remove</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="product-thumbnail">
                      <img
                        src="assets/images/common/com.jpeg"
                        alt="Image"
                        class="img-fluid"
                      />
                    </td>
                    <td class="product-name">
                      <h2 class="h5 text-black">Blue Comfort</h2>
                    </td>
                    <td>Rs 300</td>
                    <td>
                      <div class="input-group mb-3" style="max-width: 120px">
                        <div class="input-group-prepend">
                          <button
                            class="btn btn-outline-primary js-btn-minus"
                            type="button"
                            onclick="decreaseQuantity(this)"
                          >
                            &minus;
                          </button>
                        </div>
                        <input
                          type="text"
                          class="form-control text-center"
                          value="1"
                          placeholder=""
                          aria-label="Example text with button addon"
                          aria-describedby="button-addon1"
                          id="quantityInput"
                        />
                        <div class="input-group-append">
                          <button
                            class="btn btn-outline-primary js-btn-plus"
                            type="button"
                            onclick="increaseQuantity(this)"
                          >
                            &plus;
                          </button>
                        </div>
                      </div>
                    </td>
                    <!-- <td>$49.00</td> -->
                    <td>
                      <a
                        href="#"
                        class="btn btn-primary height-auto btn-sm"
                        onclick="removeItem(this)"
                        >X</a
                      >
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </form>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="row mb-5"></div>
            <div class="row">
              <div class="col-md-12">
                <label class="text-black h4" for="coupon">Coupon</label>
                <p>Enter your coupon code if you have one.</p>
              </div>
              <div class="col-md-8 mb-3 mb-md-0">
                <input
                  type="text"
                  class="form-control py-3"
                  id="coupon"
                  placeholder="Coupon Code"
                />
              </div>
              <div class="col-md-4">
                <button class="btn btn-primary btn-md px-4">
                  Apply Coupon
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-6 pl-5">
            <div class="row justify-content-end">
              <div class="col-md-7">
                <div class="row">
                  <div class="col-md-12 text-right border-bottom mb-5">
                    <h3 class="text-black h4 text-uppercase">Cart Total</h3>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <span class="text-black">Subtotal</span>
                  </div>
                  <div class="col-md-6 text-right">
                    <strong class="text-black">Rs 389</strong>
                  </div>
                </div>
                <div class="row mb-5">
                  <div class="col-md-6">
                    <span class="gg">Saved</span>
                  </div>
                  <div class="col-md-6 text-right">
                    <strong class="gg">- Rs 89</strong>
                  </div>
                </div>
                <div class="row mb-5">
                  <div class="col-md-6">
                    <span class="text-black">Total</span>
                  </div>
                  <div class="col-md-6 text-right">
                    <strong class="text-black">Rs 300</strong>
                  </div>
                </div>

                <div class="row">
              <div class="col-md-12">
                <button class="btn btn-primary btn-lg btn-block" onclick="proceedToPayment()">
                  Proceed To Payment
                </button>
              </div>
          </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function increaseQuantity(btn) {
        var input = btn.parentElement.previousElementSibling;
        var currentValue = parseInt(input.value);
        input.value = currentValue + 1;
      }

      function decreaseQuantity(btn) {
        var input = btn.parentElement.nextElementSibling;
        var currentValue = parseInt(input.value);
        if (currentValue > 1) {
          input.value = currentValue - 1;
        }
      }

      function removeItem(button) {
        var row = button.closest("tr");
        row.remove();
      }

      function proceedToPayment() {
    // Optionally, you can display a confirmation message
    var confirmMessage = "Redirecting to Secured Payment Gateway. Do you want to proceed?";
    if (confirm(confirmMessage)) {
      // Redirect to the pay.html page
      window.location.href = "pay.html";
    }
  }
        
    </script>
  </body>
